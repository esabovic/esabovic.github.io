# Permalinks
permalink:           pretty

# Setup
title:               Elizabeth Sabovic
tagline:             A Not Spurious Blog
url:                 http://esabovic.github.io
paginate:            2
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Elizabeth Sabovic
  url:               
  email:             elizabeth.sabovic@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/esabovic

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist

# Page List
pages_list:       
  About: '/about'
  Archive: '/archive'
  Feed: '/index.html'
